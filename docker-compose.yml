version: "3"

services:
  db:
    image: postgres:10-alpine
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - back-tier
    env_file:
      - '.env'
    ports:
      - "5432:5432"
  web:
    build: ./server
    # command: nodemon --inspect index.js
    restart: always
    env_file:
      - '.env'
    ports:
      - '8000:8000'
    volumes:
      - './server:/app'
    networks: 
      - back-tier
  react:
    build: ./client
    ports:
      - '80:80'
    networks:
      - front-tier
      - back-tier

volumes:
  db-data:

networks:
  back-tier:
  front-tier:
